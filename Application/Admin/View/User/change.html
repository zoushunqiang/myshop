 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
   
   <script type="text/javascript">
    $(function(){  
      $(".list_table").colResizable({
        liveDrag:true,
        gripInnerHtml:"<div class='grip'></div>", 
        draggingClass:"dragging", 
        minWidth:30
      }); 

    }); 
  </script>
  <title>Document</title>
</head>
<body>
<div id="forms" class="mt10">
  <div class="box">
    <div class="box_border">
      <div class="box_top"><b class="pl15">表单</b></div>
      <div class="box_center">
        <form action="{:U('User/doChange')}" class="jqtransform" method="post">
         <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
           <tr>
            <td class="td_right">用户名：</td>
            <td class=""> 
              <input type="text" name="username" class="input-text lh30" size="40" value="{$Info.username}">
              <input type="hidden" name="uid" value="{$Info.uid}">
            </td>
          </tr>
          <tr>
            <td class="td_right">密码：</td>
            <td class=""> 
              <input type="text" name="password" class="input-text lh30" size="40" placeholder="不填写表示不修改" >
            </td>
          </tr>
          <tr>
            <td class="td_right">手机号：</td>
            <td class=""> 
              <input type="text" name="tel" class="input-text lh30" size="40" value="{$Info.tel}">
            </td>
          </tr>
          <tr>
            <td class="td_right">性别：</td>
            <td class="">
              <if condition="$Info.sex eq '男' ">
                <input type="radio" name="sex" checked  value="男"> 男
                <input type="radio" name="sex" value="女"> 女
              <elseif condition="$Info.sex eq '女' " />
                <input type="radio" name="sex"  value="男"> 男
                <input type="radio" name="sex" checked  value="女"> 女
              <else />
                <input type="radio" name="sex" value="男"> 男
                <input type="radio" name="sex" value="女"> 女
              </if>
            </td>
          </tr>
           <td class="td_right">&nbsp;</td>
           <td class="">
             <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
             <input type="reset" name="reset" class="btn btn82 btn_res" value="重置"> 
           </td>
         </tr>
       </table>
     </form>
   </div>
 </div>
</div>
</div>
</div> 
</body>
</html>
