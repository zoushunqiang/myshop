<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css">
  <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.SuperSlide.js"></script>
  <script type="text/javascript">
  $(function(){
      $(".sideMenu").slide({
         titCell:"h3", 
         targetCell:"ul",
         defaultIndex:0, 
         effect:'slideDown', 
         delayTime:'500' , 
         trigger:'click', 
         triggerTime:'150', 
         defaultPlay:true, 
         returnDefault:false,
         easing:'easeInQuint',
         endFun:function(){
              scrollWW();
         }
       });
      $(window).resize(function() {
          scrollWW();
      });
  });
  function scrollWW(){
    if($(".side").height()<$(".sideMenu").height()){
       $(".scroll").show();
       var pos = $(".sideMenu ul:visible").position().top-38;
       $('.sideMenu').animate({top:-pos});
    }else{
       $(".scroll").hide();
       $('.sideMenu').animate({top:0});
       n=1;
    }
  } 
var n=1;
function menuScroll(num){
  var Scroll = $('.sideMenu');
  var ScrollP = $('.sideMenu').position();
  /*alert(n);
  alert(ScrollP.top);*/
  if(num==1){
     Scroll.animate({top:ScrollP.top-38});
     n = n+1;
  }else{
    if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
    if (ScrollP.top<0) {
      Scroll.animate({top:38+ScrollP.top});
    }else{
      n=1;
    }
    if(n>1){
      n = n-1;
    }
  }
}
  </script>
  <title>后台首页</title>
</head>
<body>
    <div class="top">

        <div id="photo_info" class="fr">

            <a href="#"><img src="__PUBLIC__/Admin/images/a.png" alt="" width="60" height="60"></a>
          </div>
          <div id="base_info" class="fr">
            <div class="help_info">
           
              <a href="{:U('Login/doLogout')}" id="out">&nbsp;退出</a>
            </div>
            <div class="info_center">
              {$Think.session.admin_user}
            </div>
          </div>
        </div>
      </div>
   
    </div>
    <div class="side">
        <div class="sideMenu" style="margin:0 auto">
          <h3>订单管理</h3>

            <li ><a href="{:U('Order/orders')}" target="right">订单列表</a></li>       
          </ul>
          <h3> 产品管理</h3>
          <ul>
            <li><a href="{:U('Product/Product')}" target="right">产品列表</a></li>
                
          </ul>
          <h3> 会员管理</h3>

          </ul>

          </ul>
        
       </div>
    </div>
    <div class="main">
       <iframe name="right" id="rightMain" src="main.html" frameborder="no" scrolling="auto" width="100%" height="auto" allowtransparency="true"></iframe>
    </div>

</body>
