 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
   
   <script type="text/javascript">
    $(function(){  
      $(".list_table").colResizable({
        liveDrag:true,
        gripInnerHtml:"<div class='grip'></div>", 
        draggingClass:"dragging", 
        minWidth:30
      }); 
    }); 
  </script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="button" class="mt10">
      <form action="{:U('User/user')}" method="get">
        <table width="100%" border="0">
          <tr>
            <td > 
              <input type="button" name="button" class="btn btn82 btn_add" value="新增" onclick="location.href='{:U('System/info')}'"></td>
             <!--  <td width="35%" >
              用户名 : <input type="text" name="search" class="input-text lh25" size="30" value="{$Think.get.search}" >   <input type="submit" name="button" class="btn btn82 btn_search" value="查询">
              </td> -->
            </tr>
          </tr>
        </table>
      </form>
    </div>
      <div id="table" class="mt10">
        <div class="box span10 oh">
          <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
             <th width="150" >ID</th>
             <th >用户名</th>
             <th width="350">登陆次数</th>
             <th width="200">注册时间</th>            
             <th width="100">操作</th>
            </tr>
            <tbody id="list">
            <volist name="list" id="vo" >
              <tr>
                <td>{$vo.uid}</td>
                <td>{$vo.username}</td>
                <td>{$vo.login_num}</td>
                <td>{$vo.reg_time|date="Y-m-d H:i:s",###}</td>
                <td>
                <a href="{:U('System/info',array('uid'=>$vo[uid]),'')}">修改</a>
                <a href="{:U('System/delUser',array('uid'=>$vo[uid]),'')}">删除</a>
                </td>
              </tr>
            </volist>
         </tbody>
       </table>
       <div class="page mt10">
        <div class="pagination">
          {$header}
          {$page}
        </div>
      </div>
    </div>
  </div>
</div> 
</body>
</html>
