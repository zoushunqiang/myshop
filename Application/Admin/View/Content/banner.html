 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/colResizable-1.3.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
   
   
   <script type="text/javascript">
    $(function(){  
      $(".list_table").colResizable({
        liveDrag:true,
        gripInnerHtml:"<div class='grip'></div>", 
        draggingClass:"dragging", 
        minWidth:30
      }); 
    }); 
  </script>
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div id="button" class="mt10">
      <table width="100%" border="0">
        <tr>
          <td > 
            <input type="button" name="button" class="btn btn82 btn_add" value="新增" onclick="location.href='{:U('Content/bannerInfo')}'"></td>
            <td width="35%" >
            </td>
          </tr>
        </table>
      </div>
      <div id="table" class="mt10">
        <div class="box span10 oh">
          <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <tr>
             <th width="50" >ID</th>
             <th width="250">标题</th>
             <th width="250">图片</th>
             <th width="280">添加时间</th>
             <th>操作</th>
           </tr>
           <tbody id="list">
            <volist name="list" id="vo">
              <tr>
                <td>{$vo.banner_id}</td>
                <td>{$vo.title}</td>
                <td><img src="{$vo.water_img}" alt="" height='50'></td>
                <td>{$vo.add_time|date='Y-m-d',###}</td>
                <td>
                  <a href="{:U('Content/bannerInfo')}?banner_id={$vo.banner_id}">修改</a>
                  <a href="{:U('Content/delBanner',array('banner_id'=>$vo['banner_id']),'')}">删除</a>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
    </div>
  </div> 
</body>
</html>
